<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-create">
    <form id="frmCreateStudent">
        <fieldset class="row g-3">
            <legend>Student information</legend>
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName">
            </div>
            <div class="col-md-6">
                <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth">
            </div>
            <div class="col-md-6">
                <label for="provinceBirth" class="form-label">Province Birth</label>
                <select id="provinceBirth" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <label for="idCard" class="form-label">Id Card</label>
                <input type="number" class="form-control" id="idCard" name="idCard">
            </div>
            <div class="col-md-6">
                <label for="telephoneNumbers" class="form-label">Telephone Numbers</label>
                <input type="tel" class="form-control" id="telephoneNumbers" name="telephoneNumbers">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="col-md-12">
                <input type="button" id="btnCreateStudent" class="btn btn-outline-primary" value="Create student">
            </div>
        </fieldset>
    </form>
</th:block>
